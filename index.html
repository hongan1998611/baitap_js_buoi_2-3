<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- my css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="w-3/4 mx-auto">
      <div class="w-full mx-auto mb-1">
        <div class="flex justify-center gap-3 py-3 w-full">
          <button
            class="active btn-tab bg-gray-200 rounded px-8 py-2 mb-2 shadow-sm cursor-pointer text-black"
            id="callBtLayout1"
            name="bai1"
          >
            Bài 1
          </button>

          <button
            class="btn-tab bg-gray-200 rounded px-8 py-2 mb-2 shadow-sm cursor-pointer text-black"
            id="callBtLayout2"
            name="bai2"
          >
            Bài 2
          </button>

          <button
            class="btn-tab bg-gray-200 rounded px-8 py-2 mb-2 shadow-sm cursor-pointer text-black"
            id="callBtLayout3"
            name="bai3"
          >
            Bài 3
          </button>

          <button
            class="btn-tab bg-gray-200 rounded px-8 py-2 mb-2 shadow-sm cursor-pointer text-black"
            id="callBtLayout4"
            name="bai4"
          >
            Bài 4
          </button>

          <button
            class="btn-tab bg-gray-200 rounded px-8 py-2 mb-2 shadow-sm cursor-pointer text-black"
            id="callBtLayout5"
            name="bai5"
          >
            Bài 5
          </button>
        </div>
      </div>

      <div class="w-full mx-auto h-[500px]">
        <iframe
          class="w-full h-full"
          src="./bai5.html"
          frameborder="0"
        ></iframe>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
